<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p class="error" th:if="${error}" th:text="${error}"></p>
    <p class="success" th:if="${success}" th:text="${success}"></p>

    <p>Already have an account? <a href="/login">Login</a></p>
</div>
</body>
</html>
